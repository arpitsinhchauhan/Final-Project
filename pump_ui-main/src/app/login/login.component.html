<section class="vh-100 custom-bg">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <div class="login-image">
                                <!-- <img src="./assets/img/Captu re.JPG" /> -->
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                <form [formGroup]="loginForm">
                                    <div class="logo-container d-flex align-items-center mb-3 pb-1">
                                        <span class="h3 fw-bold mb-0">Petrol Pump Managment</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;font-weight: 500;">Sign into your account</h5>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="username" id="form2Example17" class="form-control form-control-lg" placeholder="Username" id="username" formControlName="username"/>
                                        <label class="form-label" for="form2Example17">Username</label>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="form2Example27" class="form-control form-control-lg" placeholder="password" name="password" id="password" formControlName="password"/>
                                        <label class="form-label" for="form2Example27">Password</label>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button"
                                                type="submit"   (click)="onLogin()">Login</button>
                                    </div>
                                    <!-- <a class="small text-muted" href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                                        style="color: #393f81;">Register here</a></p> -->
                                    <a href="#!" class="small text-muted" style="font-weight: 500;">Terms of use.</a>
                                    <a href="#!" class="small text-muted" style="font-weight: 500;">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
