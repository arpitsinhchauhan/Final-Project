<div *ngIf="kharchlist.length > 0">
    <div class="button-group">
        <button mat-raised-button  (click)="exportToExcel()">
          <mat-icon>file_download</mat-icon>
          Export to Excel
        </button>
        <button mat-raised-button  (click)="printTable()">
          <mat-icon>picture_as_pdf</mat-icon>
          PDF
        </button>
        <button mat-raised-button  (click)="cancel()">
          <mat-icon>cancel</mat-icon>
          Cancel
        </button>
      </div>
    <table id="kharchlistTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Indirect Expenses</th>
                <th>Price</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of kharchlist">
                <td>{{ product.date | date: 'dd-MM-yyyy'}}</td>
                <td>{{ product.expenses }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.notes }}</td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;"><strong>Total Kharch:</strong></td>
                <td style="background-color: #d0b6b6;"><strong>{{ getKharch() | number:'1.2-2'}}</strong></td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="kharchlist.length === 0">
    No data available.
</div>
