<div *ngIf="OilsellList.length > 0">
    <div class="button-group">
        <button mat-raised-button  (click)="exportToExcel()">
          <mat-icon>file_download</mat-icon>
          Export to Excel
        </button>
        <button mat-raised-button  (click)="printTable()">
          <mat-icon>picture_as_pdf</mat-icon>
          PDF
        </button>
        <button mat-raised-button  (click)="cancel()">
          <mat-icon>cancel</mat-icon>
          Cancel
        </button>
      </div>
    <table id="OilsellTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Value</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of OilsellList">
                <td>{{ product.date  | date: 'dd-MM-yyyy'}}</td>
                <td>{{ product.value }}</td>
                <td>{{ product.price }}</td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;"><strong>Total OilSell:</strong></td>
                <td style="background-color: #d0b6b6;"><strong>{{ getTotalOilSell() | number:'1.2-2' }}</strong></td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="OilsellList.length === 0">
    No data available.
</div>
