<div class="example-card">
    <!-- Card header -->
    <div class="card-header card-header-danger text-center" style="background-color: rgb(244, 75, 75);margin-top: -2%;">
        <h4 class="card-title">Add Petrol Details</h4>
    </div>

    <!-- Card content -->
    <mat-card-content class="row" style="margin-top: 10px;">
        <!-- Date input -->
        <div class="col-md-6">
            <mat-form-field>
                <mat-label>Date</mat-label>
                <input matInput [(ngModel)]="petrolSellDetails.date" type="date">
            </mat-form-field>
        </div>

        <!-- Pump select -->
        <div class="col-md-6">
            <mat-form-field style="margin-top: 4%;">
                <mat-label>Pump</mat-label>
                <mat-select [(ngModel)]="petrolSellDetails.pump">
                    <mat-option *ngFor="let pump of petrolpumpList" [value]="pump">{{ pump }}</mat-option>
                  </mat-select>
            </mat-form-field>   
        </div>

        <!-- CloseMeter input -->
        <div class="col-md-4">
            <mat-form-field>
                <mat-label>CloseMeter</mat-label>
                <input matInput [(ngModel)]="petrolSellDetails.close_meter" type="text"
                    (ngModelChange)="calculateValues()">
            </mat-form-field>
        </div>

        <!-- OpenMeter input -->
        <div class="col-md-4">
            <mat-form-field>
                <mat-label>OpenMeter</mat-label>
                <input matInput [(ngModel)]="petrolSellDetails.open_meter" type="text"
                    (ngModelChange)="calculateValues()">
            </mat-form-field>
        </div>

        <!-- Total display -->
        <div class="col-md-4">
            <p>Total: {{ (petrolSellDetails.total) | number:'1.2-2' }}</p>
        </div>

        <!-- Testing input -->
        <div class="col-md-6">
            <mat-form-field>
                <mat-label>Testing</mat-label>
                <input matInput [(ngModel)]="petrolSellDetails.testing" type="text" (ngModelChange)="calculateValues()">
            </mat-form-field>
        </div>

        <!-- Petrol_ltr display -->
        <div class="col-md-6">
            <p>Petrol_ltr: {{ (petrolSellDetails.petrol_ltr) | number:'1.2-2' }}</p>
        </div>

        <!-- Rate input -->
        <div class="col-md-6">
            <mat-form-field>
                <mat-label>Rate</mat-label>
                <input matInput [(ngModel)]="petrolSellDetails.rate" type="text" (ngModelChange)="calculateValues()">
            </mat-form-field>
        </div>

        <!-- TotalSell display -->
        <div class="col-md-3">
            <p>TotalSell: {{ petrolSellDetails.total_sell | number:'1.2-2' }}</p>
        </div>
    </mat-card-content>

    <!-- Buttons -->
    <button mat-raised-button (click)="logData()" *ngIf="!data" class="btn btn-danger pull-right">Add</button>
    <button mat-raised-button type="button" class="btn btn-danger pull-right" *ngIf="data"
        (click)="Edit(petrolSellDetails)">Edit</button>
    <button mat-raised-button type="button" (click)="cancel()" class="btn btn-danger pull-right">Cancel</button>
</div>
