<div *ngIf="transaction.length > 0">
    <div class="button-group">
             <button mat-raised-button  (click)="exportToExcel()">
              <mat-icon>file_download</mat-icon>
              Export to Excel
            </button>
            <button mat-raised-button  (click)="printTable()">
              <mat-icon>picture_as_pdf</mat-icon>
              PDF
            </button>
            <button mat-raised-button  (click)="cancel()">
              <mat-icon>cancel</mat-icon>
              Cancel
            </button>
          </div>
    <table id="TransactionTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Amonut</th>
                <th>Transaction</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of transaction">
                <td>{{ product.date  | date: 'dd-MM-yyyy'}}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.amount }}</td>
                <td>{{ product.transaction }}</td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;"><strong>Total Transaction:</strong></td>
                <td style="background-color: #d0b6b6;"><strong>{{ getTransaction()  | number:'1.2-2' }}</strong></td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="transaction.length === 0">
    No data available.
</div>
