<!-- <div class="container"> -->
    <h2>Add Employee</h2>
    <form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm.value)">
        <div class="form-group">
            <label for="photo" style="font-size: larger;border-bottom-style: solid;">Add Photo</label>
            <input type="file" id="photo" class="form-control" (change)="onFileChange($event)" name="photo" required>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" class="form-control" [(ngModel)]="phoneNumber" name="phoneNumber"
                required>
        </div>
        <div class="form-group">
            <label for="accountNumber">Account Number</label>
            <input type="text" id="accountNumber" class="form-control" [(ngModel)]="accountNumber" name="accountNumber"
                required>
        </div>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" id="id" class="form-control" [(ngModel)]="employeeId" name="employeeId" required>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="cancel" (click)="cancel()" class="btn btn-primary">Cancel</button>
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Save Employee</button>
            </div>
        </div>
    </form>
<!-- </div> -->
