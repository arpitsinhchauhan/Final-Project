<div *ngIf="customerList.length > 0">
    <div class="button-group">
        <button mat-raised-button  (click)="exportToExcel()">
          <mat-icon>file_download</mat-icon>
          Export to Excel
        </button>
        <button mat-raised-button  (click)="printTable()">
          <mat-icon>picture_as_pdf</mat-icon>
          PDF
        </button>
        <button mat-raised-button  (click)="cancel()">
          <mat-icon>cancel</mat-icon>
          Cancel
        </button>
      </div>
    <table id="CustomerTable">
        <thead>
            <tr>
                <th>
                    Date
                </th>
                <th>
                    Name
                </th>
                <th>
                    Email
                </th>
                <th>
                   Phone
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let items of customerList">
                <td>{{items.date  | date: 'dd-MM-yyyy'}}</td>
                <td>{{items.name}}</td>
                <td>{{items.email}}</td>
                <td>{{items.phone}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="customerList.length === 0">
    No data available.
</div>
